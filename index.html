<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo de instagram -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fab fa-instagram me-2"></i>
                <strong>Instagram</strong>
            </a>
            <div class="d-flex">
                <!-- Boton modal -->
                <button class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#createPostModal">Create New
                    Post</button>
                <!-- Boton dropdown -->
                <div class="dropdown me-3">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end text-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Botones grid -->
    <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
            <span><button class="btn btn-link btn-icon active" id="pills-grid3-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-grid3" type="button" role="tab" aria-controls="pills-grid3"><i
                        class="fa-solid fa-table-cells text-primary"></i>
                </button></span>
        </li>
        <li class="nav-item">
            <span><button class="btn btn-link btn-icon" id="pills-grid1-tab" data-bs-toggle="pill"
                    data-bs-target="#pills-grid1" type="button" role="tab" aria-controls="pills-grid1"><i
                        class="fas fa-square text-primary"></i></button></span>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade" id="pills-grid3" role="tabpanel" aria-labelledby="pills-grid3-tab">
            <div class="row bg-primary">
                <h1>TEST</h1>
            </div>
        </div>
        <div class="tab-pane fade" id="pills-grid1" role="tabpanel" aria-labelledby="pills-grid1-tab">
            <div class="row bg-danger">
                <h1>TEST</h1>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Imagenes -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="createPostModalLabel">Create a new post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="caption" class="form-label">Caption:</label>
                        <input type="text" class="form-control" id="caption"
                            placeholder="Add the caption of your post here">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-light"><i class="fas fa-camera"></i></button>
                        <button type="button" class="btn btn-light" disabled><i
                                class="fas fa-map-marker-alt"></i></button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
